<!doctype html>
<html ng-app="myApp" class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queens Platstics</title>
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/Nav.css">
    <link rel="stylesheet" href="../css/Header.css">
    <link rel="stylesheet" href="../css/Content.css">
    <link rel="stylesheet" href="../css/Footer.css">
  </head>
  <body>
    <!-- Begin Nav -->
    <nav class="hover-underline-menu" data-menu-underline-from-center>
  <ul class="menu align-center">
    <li><a href="../index.html">Home</a></li>
    <li><a href="../About/index.html">About</a></li>
    <li><a href="../Products/index.html">Products</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="../contact/index.html">Your Name</a></li>
  </ul>
</nav>
  <!-- End Nav -->

    <!-- Begin Header -->
<H1> Contact Us for any Details </h1>
    <!-- End Header -->

    <!-- Begin Content -->
    <div id="after_submit"></div>
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
      <div class="row">
        <label class="required" for="name">Your Name:</label><br />
        <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
        <span id="name_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="email">Your Email:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="message">Your Message:</label><br />
        <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
        <span id="message_validation" class="error_message"></span>
      </div>
        <div class="contact-us-form-actions">
          <input type="submit" class="button" value="Send it" />
          <div>
            <label for="FileUpload" class="button contact-us-file-button">Attach Files</label>
            <input type="file" id="FileUpload" class="show-for-sr">
          </div>
        </div>
    </form>


    <!-- End Content -->

    <!-- Begin Footer -->
    <div class="three-column-footer-contact-form-container">
    <footer class="three-column-footer-contact-form" data-equalizer data-equalize-by-row="true">
      <div class="footer-left" data-equalizer-watch>
        <div class="baseline">
          <div class="contact-us">
            <h4>Contact Us</h4>
            <h6><i class="fa fa-phone fa-lg" aria-hidden="true"></i> Tel (123) 456-7890</h6>
            <h6><i class="fa fa-phone fa-lg" aria-hidden="true"></i> Fax (123) 456-7890</h6>
            <h6><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i> 123 Bayside Ave, Queens, New York, 12345</h6>
          </div>
        </div>
       </div>
      <div class="footer-center" data-equalizer-watch>
        <div class="baseline">
          <div class="newsletter">
          </div>
        </div>
      </div>
      <div class="footer-right" data-equalizer-watch>
        <div class="baseline">
          <h4>Opening Hours</h4>
          <h6>Mon - Fri 10am - 6pm</h6>
          <h6>Sat 11am - 2:00pm</h6>
          <h6>Sun Closed</h6>
        </div>
        </div>
      </div>
    </footer>
    </div>

    <!-- End Footer -->
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
